<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Official acting portfolio of Alec Wang. Featuring headshots, performance reels, and professional credits."
		/>

		<!-- Open Graph Meta -->
		<meta property="og:title" content="Alec Wang | Actor Portfolio" />
		<meta
			property="og:description"
			content="Explore the official acting portfolio of Alec Wang, featuring headshots, performance reels, and filmography."
		/>
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://alec-wang.com/gallery" />
		<meta
			property="og:image"
			content="https://res.cloudinary.com/dz5oxdy9x/image/upload/v1745813109/Facetune_16-04-2025-16-42-22_cpewl2.jpg"
		/>
		<meta property="og:image:type" content="image/jpeg" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />

		<!-- Twitter Card Meta -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Alec Wang | Actor Portfolio" />
		<meta
			name="twitter:description"
			content="Explore the official acting portfolio of Alec Wang, featuring headshots, performance reels, and filmography."
		/>
		<meta
			name="twitter:image"
			content="https://res.cloudinary.com/dz5oxdy9x/image/upload/v1745813109/Facetune_16-04-2025-16-42-22_cpewl2.jpg"
		/>

		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>

		<meta charset="utf-8" />

		<meta name="viewport" content="width=device-width" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Sen:wght@400..800&display=swap"
			rel="stylesheet"
		/>
		%sveltekit.head%
	</head>

	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
